<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiro Marker Test - Debug</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.3/aframe/build/aframe-ar.js"></script>
  <style>
    #debug {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-size: 12px;
      padding: 5px;
      border-radius: 5px;
      max-width: 90%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="debug">üì° Debug Info:</div>

  <a-scene  
    embedded
    arjs="debugUIEnabled: true; sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;">
    
    <a-marker preset="hiro" id="marker">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const debugBox = document.getElementById('debug');
    function logDebug(msg) {
      console.log(msg);
      debugBox.innerHTML += "<br>" + msg;
    }

    // È°µÈù¢Âä†ËΩΩ
    window.addEventListener('load', () => logDebug('‚úÖ È°µÈù¢Â∑≤Âä†ËΩΩ'));

    // ÊëÑÂÉèÂ§¥ÂêØÂä®ÊàêÂäü
    document.querySelector('a-scene').addEventListener('camera-init', () => {
      logDebug('üì∑ ÊëÑÂÉèÂ§¥ÂàùÂßãÂåñÊàêÂäü');
    });

    // ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•
    document.querySelector('a-scene').addEventListener('camera-error', (err) => {
      logDebug('‚ùå ÊëÑÂÉèÂ§¥ÂêØÂä®Â§±Ë¥•: ' + JSON.stringify(err));
    });

    // marker ËØÜÂà´ÁõëÂê¨
    document.querySelector('#marker').addEventListener('markerFound', () => logDebug('‚úÖ Hiro Marker Â∑≤ËØÜÂà´'));
    document.querySelector('#marker').addEventListener('markerLost', () => logDebug('‚ÑπÔ∏è Hiro Marker ‰∏¢Â§±'));
  </script>
</body>
</html>
