<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- 使用兼容的版本组合 -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/@ar-js-org/ar.js@3.4.3/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene arjs embedded>
    <a-entity gltf-model="./assets/models/caroon-gltf/scene.gltf" position="0 1 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
    </a-entity>
    <a-marker-camera type="pattern" url="./assets/patterns/pattern.patt">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker-camera>
  </a-scene>
</body>
</html>
